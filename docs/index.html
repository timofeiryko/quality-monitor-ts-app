<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Мониторинг качества — демо</title>
    <style>
      :root {
        color-scheme: light;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: #f4f6fb;
        font-family: 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      .navbar {
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 18px;
        box-shadow: 0 6px 18px rgba(30, 50, 93, 0.18);
        position: sticky;
        top: 0;
        z-index: 40;
        background: #1f2a44;
      }
      .navbar .navbar-item,
      .navbar .button {
        color: #f7f9ff;
      }
      .navbar .navbar-item:hover,
      .navbar .navbar-item.is-active,
      .navbar .button:hover {
        background-color: rgba(255, 255, 255, 0.12) !important;
        color: #ffffff !important;
      }
      .box,
      .message {
        border-radius: 16px;
        box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
        background: #ffffff;
      }
      .message.is-warning {
        border: none;
        background: #fff6da;
        color: #2a2a2a;
      }
      .message.is-warning .message-header {
        background: transparent;
        border-bottom: none;
        color: inherit;
      }
      .message.is-warning .message-body {
        background: transparent;
      }
      .button,
      .file-cta,
      .file-name {
        border-radius: 12px;
      }
      .file.has-name .file-name {
        border-radius: 24px;
      }
      canvas {
        border-radius: 12px;
        background: #ffffff;
      }
      .employees-table {
        max-width: 720px;
        margin: 0 auto;
      }
      .app-content {
        padding: 1.5rem 0 3rem;
      }
    </style>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- React and ReactDOM UMD bundles -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Chart.js UMD bundle -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- PapaParse UMD bundle -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Our compiled TypeScript bundle (plain script since we do not use ES modules) -->
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
